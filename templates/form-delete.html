{% extends "base.html" %}

{% block content %}

<div class="container position-absolute top-50 start-50 translate-middle d-flex justify-content-center">
    <div class="card mw-100">
        <div class="card-header d-flex gap-2 justify-content-center text-center align-items-center">
            <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size:2rem;">
            </i>Konfirmasi Penghapusan Data
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <p class="m-5">Kamu yakin ingin menghapus secara permanen {{ data }}?</p>
                
            
                <div class="d-flex justify-content-center gap-2">
                    <a class="btn btn-success" href="{{ request.META.HTTP_REFERER }}"><i class="bi bi-arrow-left text-white" ></i> Kembali</a>
                    <div class="bg-danger rounded-2">
                        <i class="bi bi-trash text-white ms-1"></i>
                        <input class="btn btn-danger" type="submit" value="Hapus">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'nav-short.html' %}

{% endblock %}
